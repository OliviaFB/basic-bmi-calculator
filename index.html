<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Basic BMI calculator</title>
  <script src="app.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container-calculator">
    <h1>BMI Calculator</h1>
    <p>What is your height (in cm)?</p>
    <input type="text" class="form-control" id="height">
    <p>What is your weight (in kg)?</p>
    <input type="text" class="form-control mb-4" id="weight">
    <button class="btn btn-flat" id="btn">Calculate</button>
    <div class="mt-2" id="result"></div>
</body>
</html>
